{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mijn Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Eigen CSS -->
    <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Mijn website</h1>
    </header>

    <!-- Content -->
    <div class="content">
        {% block content %}
            {% for post in posts %}
                <article class="post">
                    <time class="date">{{ post.published_date }}</time>
                    <h2>
                        <a href="">{{ post.title }}</a>
                    </h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
            {% endfor %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Mijn Blog. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
