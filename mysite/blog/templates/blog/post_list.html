{% extends 'blog/base.html' %}

{% block inhoud %}
    <h2>Blogposts</h2>
    {% for post in posts %}
        <article class="post">
            <time class="date">{{ post.published_date }}</time>
            <h2>
                <a href="{% url 'post_inhoud' pk=post.pk %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% empty %}
        <p>Geen berichten beschikbaar.</p>
    {% endfor %}
{% endblock %}
